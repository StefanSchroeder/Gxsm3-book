name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo make prepare

    - name: Build PDF from Tex-source and Markdown
      run: make && make markdown

    - name: Store result PDF
      uses: actions/upload-artifact@v3
      with:
        name: pdf-result
        path: *.pdf

    - name: Publish docs
      run: mkdocs gh-deploy


